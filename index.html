<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currencies List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-dark mt-5 p-5 rounded">
        <h1 id="header">Currency Rates</h1>
        <h3 id="base-currency"></h3>
        <!-- Button trigger modal for Change Base Currency -->
        <button type="button" class="btn btn-success m-2" data-toggle="modal" data-target="#baseCurrencyModal" id="base-currency">
          Change Base Currency
        </button>
        <table class="table table-bordered table-dark" id="currency-rates">
          <thead>
            <tr>
              <th>Currency</th>
              <th>Rate (against Base)</th>
            </tr>
          </thead>
          <tbody id="currency-list">
            <tr>
              <td>AED</td>
              <td id="rate-aed"></td>
            </tr>
            <tr>
              <td>CHF</td>
              <td id="rate-chf"></td>
            </tr>
            <tr>
              <td>CNY</td>
              <td id="rate-cny"></td>
            </tr>
            <tr>
              <td>EUR</td>
              <td id="rate-eur"></td>
            </tr>
            <tr>
              <td>GBP</td>
              <td id="rate-gbp"></td>
            </tr>
            <tr>
              <td>INR</td>
              <td id="rate-inr"></td>
            </tr>
            <tr>
              <td>JPY</td>
              <td id="rate-jpy"></td>
            </tr>
            <tr>
              <td>RUB</td>
              <td id="rate-rub"></td>
            </tr>
          </tbody>
        </table>
        <!-- Button trigger modal for Currency Conversion -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#currencyConversionModal" id="currency-conversion">
          Convert Currencies
        </button>

      </div>
    </div>
  </div>

  <!-- Modal for Currency Conversion-->
<div class="modal fade" id="currencyConversionModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="currencyConversionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="currencyConversionModalLabel">Choose Currencies to Convert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="conversion-form">
          <div class="form-group">
            <label for="currency1">Currency 1</label>
            <input type="text" id="currency1" class="form-control">
          </div>
          <span>to</span>
          <br><br>
          <div class="form-group">
            <label for="currency2">Currency2</label>
            <input type="text" id="currency2" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="w-change-btn" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
  <!-- Modal for Base Currency-->
  <div class="modal fade" id="baseCurrencyModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="currencyConversionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="currencyConversionModalLabel">Choose Base Currency</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="base-form">
            <div class="form-group">
              <label for="b-currency">Choose Base Currency</label>
              <input type="text" id="b-currency" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="bc-change-btn" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="storage.js"></script>
<script src="fxrates.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
